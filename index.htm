<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento del Trámite</title>
  <style>
    .titulo-seguimiento {
      background-color: #f1f1f1;
      padding: 16px;
      border-radius: 4px;
      margin-bottom: 16px;
    }

    .titulo-seguimiento h3 {
      margin: 0;
      color: #000;
      font-family: Arial, sans-serif;
    }

    .titulo-seguimiento svg {
      vertical-align: middle;
      margin-right: 8px;
    }

    .seguimiento-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }

    .seguimiento-table th,
    .seguimiento-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .seguimiento-table th {
      background-color: #f1f1f1;
    }

    .seguimiento-table td {
      background-color: #f1f1f1;
    }

    .seguimiento-table th:nth-child(1),
    .seguimiento-table td:nth-child(1) {
      width: 20%;
    }

    .seguimiento-table th:nth-child(2),
    .seguimiento-table td:nth-child(2) {
      width: 20%;
    }

    .seguimiento-table th:nth-child(3),
    .seguimiento-table td:nth-child(3) {
      width: 25%;
    }

    .seguimiento-table th:nth-child(4),
    .seguimiento-table td:nth-child(4) {
      width: 20%;
    }

    .seguimiento-table th:nth-child(5),
    .seguimiento-table td:nth-child(5) {
      width: 15%;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Título -->
  <div class="titulo-seguimiento">
    <h3>
      <b>
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black" class="bi bi-file-medical" viewBox="0 0 16 16">
          <path d="M8.5 4.5a.5.5 0 0 0-1 0v.634l-.549-.317a.5.5 0 1 0-.5.866L7 6l-.549.317a.5.5 0 1 0 .5.866l.549-.317V7.5a.5.5 0 1 0 1 0v-.634l.549.317a.5.5 0 1 0 .5-.866L9 6l.549-.317a.5.5 0 1 0-.5-.866l-.549.317zM5.5 9a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1z"/>
          <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"/>
        </svg>
        Registro de Observaciones
      </b>
    </h3>
  </div>

  <!-- Tabla -->
  <table id="tabla" class="seguimiento-table">
    <thead>
      <tr>
        <th>Etapa</th>
        <th>Estado</th>
        <th>Fecha emisión</th>
        <th>Analista</th>
        <th>Observación</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-observacion"></p>
    </div>
  </div>
